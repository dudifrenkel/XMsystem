<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Exam</title>
    </h:head>
    <h:body>
        <h:form>
            <ui:repeat value="#{examineeControllerBean.questions}" var="question" varStatus="myIndex">
                <h:commandButton value="${myIndex.index + 1}" disabled="${!question.enabled}" style="background: #{(examineeControllerBean.questionNum-1 == myIndex.index)?'green':'none'}; color: #{(question.choice != null)?'blue':'red'}">
                    <f:ajax listener="${examineeControllerBean.setQuestionNum(myIndex.index)}" render="@all" />
                </h:commandButton>
            </ui:repeat>
        </h:form>
        Time remaining:
        <h2>
            Question <h:outputLabel id="questionNum" value="#{examineeControllerBean.questionNum}" />
        </h2>
        <h:form>
            <h3><h:outputLabel id="questionTitle" value="#{examineeControllerBean.question.title}" /></h3>
            <h:selectOneRadio id="answer" value="#{examineeControllerBean.question.choice}" layout="pageDirection">
                <f:selectItems id="choices" value="#{examineeControllerBean.question.answers}"/>
            </h:selectOneRadio>
            <h:commandButton value="Answer" action="#{examineeControllerBean.getNextPage}">
                <f:ajax execute="answer" render="@all" listener="#{examineeControllerBean.nextQuestion}" />
            </h:commandButton>
        </h:form>
    </h:body>
</html>
